<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple performance dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <table id="metrics-table" class="table">
        <thead>
          <tr>
            <th>Variable</th>
            <th id="value-col" style="cursor: pointer;">Value</th>
            <th>Average</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/lodash/lodash.min.js"></script>

    <script async src="/js/main.js"></script>

    <script type="text/template" id="__tpl_table">
      <% _.each(rows, function(row) { %>
        <tr>
          <td><%- row.key %></td>
          <td><%- row.value %></td>
          <td><%- row.avg ? row.avg.toFixed(2) : '---' %></td>
          <td>
            <%= row.siteIndex === 0 ?
              '<a href="http://www.mycs.com">www.mycs.com</a>' :
              row.siteIndex === 1 ?
              '<a href="http://www.mycs.com">www.mycs.io</a>' : 'both' %>
          </td>
        </tr>
      <% }); %>
    </script>
  </body>
</html>
